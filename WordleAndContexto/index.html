<!DOCTYPE html>
<html lang="th" class="wordle-contexto-page">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wordle & Contexto (TH) - 20nxskypqz</title>

  <!-- Base font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Niramit:wght@400;700&display=swap" rel="stylesheet" />

  <!-- Material Symbols (CDN) — เพิ่มชุดไอคอนที่ header/side-menu ใช้ด้วย -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0&icon_names=menu,close,light_mode,dark_mode,arrow_drop_down,abc,home,school,edit_document,mystery" />
  <style>.material-symbols-outlined{font-variation-settings:'FILL' 0,'wght' 400,'GRAD' 0,'opsz' 40; font-family:'Material Symbols Outlined' !important;}</style>

  <!-- Styles -->
  <link rel="stylesheet" href="/20nxskypqz/styles.css" />
  <link rel="stylesheet" href="/20nxskypqz/WordleAndContexto/styles.css" />
</head>
<body class="light-mode">

  <div data-include="/20nxskypqz/shared/header.html"></div>
  <div data-include="/20nxskypqz/shared/side-menu.html"></div>

  <main class="content">
    <section class="hero">
      <h1 class="hero-title">เกมทายคำศัพท์</h1>
      <h3 class="muted" style="text-align:center; color:var(--muted);">เลือกเกมที่ต้องการเล่น</h3>
    </section>

    <!-- Tabs -->
    <section class="card tabs">
      <button id="wordle-tab" class="tab-btn active" type="button">Wordle (ทายคำ 5 ตัวอักษร)</button>
      <button id="contexto-tab" class="tab-btn" type="button">Contexto (ทายคำจากความหมาย)</button>
    </section>

    <!-- WORDLE (ลบแป้นพิมพ์ออก เหลือเฉพาะกระดาน) -->
    <section id="wordle-game" class="game-wrap">
      <div class="card info">
        <p>ทายคำศัพท์ 5 ตัวอักษรให้ถูกต้องภายใน 6 ครั้ง</p>
        <p><span class="badge badge-green"></span> = ตัวอักษรถูกต้องและตำแหน่งถูกต้อง</p>
        <p><span class="badge badge-amber"></span> = มีตัวอักษรนี้ในคำ แต่ผิดตำแหน่ง</p>
        <p><span class="badge badge-gray"></span> = ไม่มีตัวอักษรนี้ในคำ</p>
      </div>
      <div class="board card"><div id="wordle-grid" class="grid"></div></div>
      <!-- (keyboard ถูกลบตามคำสั่ง) -->
    </section>

    <!-- CONTEXTO -->
    <section id="contexto-game" class="game-wrap hidden">
      <div class="card info">
        <p>ทายคำศัพท์ที่มีความหมายใกล้เคียงกับคำใบ้มากที่สุด</p>
        <p>ยิ่งอันดับน้อย ยิ่งใกล้เคียงมาก — อันดับ 1 คือคำตอบที่ถูกต้อง!</p>
      </div>
      <div class="card input-row">
        <input type="text" id="contexto-input" class="text-input" placeholder="พิมพ์คำทาย..." />
        <button id="contexto-guess-btn" class="btn-primary" type="button">เดา</button>
      </div>
      <div class="card guesses"><div id="contexto-guesses" class="guess-list"></div></div>
    </section>
  </main>

  <div data-include="/20nxskypqz/shared/footer.html"></div>

  <script src="/20nxskypqz/script.js"></script>
  <script src="/20nxskypqz/WordleAndContexto/script.js"></script>

  <!-- Modal -->
  <div id="modal" class="modal hidden" role="dialog" aria-modal="true">
    <div id="modal-content" class="modal-content">
      <h2 id="modal-title" class="modal-title"></h2>
      <p id="modal-answer" class="modal-answer"></p>
      <button id="play-again-btn" class="btn-success" type="button">เล่นอีกครั้ง</button>
    </div>
  </div>
</body>
</html>
