<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Organize documents automatically - 20nxskypqz</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Niramit:wght@400;700&display=swap" rel="stylesheet" />

  <!-- Material Symbols (CDN แบบเดิม) -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0&icon_names=add,docs,picture_as_pdf,menu,close,light_mode,dark_mode" />
  <style>.material-symbols-outlined{font-variation-settings:'FILL' 0,'wght' 400,'GRAD' 0,'opsz' 40;}</style>

  <link rel="stylesheet" href="/20nxskypqz/styles.css" />
  <link rel="stylesheet" href="/20nxskypqz/OrganizeDocumentsAutomatically/styles.css" />
</head>
<body class="light-mode">
  <div data-include="/20nxskypqz/shared/header.html"></div>
  <div data-include="/20nxskypqz/shared/side-menu.html"></div>

  <main class="content">
    <section class="hero">
      <h1 class="hero-title">เครื่องมือสร้างเอกสารอัตโนมัติ</h1>
      <h3 class="muted" style="text-align:center; color:var(--muted);">เพิ่มเนื้อหา จัดลำดับ และดาวน์โหลดเอกสารของคุณ</h3>
    </section>

    <!-- Toolbar: ปุ่มสวย + รองรับโหมดมืด -->
    <section class="card" style="display:flex; gap:8px; flex-wrap:wrap; justify-content:center;">
      <button id="add-btn" class="btn btn-ghost" type="button">
        <span class="material-symbols-outlined">add</span> เพิ่มเนื้อหา
      </button>
      <button id="download-docx-btn" class="btn btn-primary" type="button">
        <span class="material-symbols-outlined">docs</span> ดาวน์โหลด DOCX
      </button>
      <button id="download-pdf-btn" class="btn btn-danger" type="button">
        <span class="material-symbols-outlined">picture_as_pdf</span> ดาวน์โหลด PDF
      </button>
    </section>

    <!-- Add menu -->
    <div id="add-menu" class="card" style="max-width:520px; margin:0 auto; display:none;">
      <div style="display:flex; flex-wrap:wrap; gap:8px; justify-content:center;">
        <button class="btn btn-ghost add-block-option" data-type="h-center">หัวเรื่อง (กลาง)</button>
        <button class="btn btn-ghost add-block-option" data-type="h1">หัวข้อหลัก</button>
        <button class="btn btn-ghost add-block-option" data-type="h2">หัวข้อย่อย</button>
        <button class="btn btn-ghost add-block-option" data-type="h4">หัวข้อย่อยของย่อย</button>
        <button class="btn btn-ghost add-block-option" data-type="p">เนื้อหา</button>
      </div>
    </div>

    <!-- Editor -->
    <section id="editor" class="card" style="min-height:50vh;">
      <div id="placeholder" style="text-align:center; color:var(--muted); padding:40px 0;">
        คลิกปุ่ม “เพิ่มเนื้อหา” เพื่อเริ่มต้น
      </div>
    </section>
  </main>

  <div data-include="/20nxskypqz/shared/footer.html"></div>

  <script src="/20nxskypqz/script.js"></script>
  <script src="/20nxskypqz/OrganizeDocumentsAutomatically/script.js"></script>
</body>
</html>
