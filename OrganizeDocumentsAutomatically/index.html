<!DOCTYPE html>
<html lang="th" class="oda-page">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organize Documents Automatically</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Niramit:wght@400;700&display=swap" rel="stylesheet">

  <!-- Material Symbols -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

  <link rel="stylesheet" href="/20nxskypqz/styles.css">
</head>
<body class="light-mode">
  <div data-include="/20nxskypqz/shared/header.html"></div>
  <div data-include="/20nxskypqz/shared/side-menu.html"></div>

  <main class="content container">
    <header class="card" style="text-align:center;">
      <h1 style="margin:6px 0 2px;">เครื่องมือสร้างเอกสารอัตโนมัติ</h1>
      <p style="margin:0; color:var(--muted);">เพิ่มเนื้อหา จัดลำดับ และดาวน์โหลดเอกสารของคุณ</p>
    </header>

    <!-- Control Panel -->
    <div class="card" style="display:flex; align-items:center; justify-content:space-between; gap:8px; flex-wrap:wrap; position:sticky; top:56px; z-index:5;">
      <div class="relative">
        <button id="add-btn" class="btn primary" type="button">
          <span class="material-symbols-outlined">add</span>
          <span style="margin-left:6px;">เพิ่มเนื้อหา</span>
        </button>
        <div id="add-menu" class="dropdown" hidden>
          <button class="dropdown-item" data-type="h-center">หัวเรื่อง (กลาง)</button>
          <button class="dropdown-item" data-type="h1">หัวข้อหลัก</button>
          <button class="dropdown-item" data-type="h2">หัวข้อย่อย</button>
          <button class="dropdown-item" data-type="h4">หัวข้อย่อยของย่อย</button>
          <button class="dropdown-item" data-type="p">เนื้อหา</button>
        </div>
      </div>
      <div class="btn-row">
        <button id="download-docx-btn" class="btn" type="button">
          <span class="material-symbols-outlined">docs</span>
          <span style="margin-left:6px;">ดาวน์โหลด DOCX</span>
        </button>
        <button id="download-pdf-btn" class="btn danger" type="button">
          <span class="material-symbols-outlined">picture_as_pdf</span>
          <span style="margin-left:6px;">ดาวน์โหลด PDF</span>
        </button>
      </div>
    </div>

    <!-- Editor -->
    <div id="editor" class="card" style="min-height:60vh;">
      <div id="placeholder" style="text-align:center; color:var(--muted); padding:40px 0;">
        คลิกปุ่ม "เพิ่มเนื้อหา" เพื่อเริ่มต้น
      </div>
    </div>
  </main>

  <div data-include="/20nxskypqz/shared/footer.html"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://unpkg.com/html-to-docx@1.8.0/dist/html-to-docx.js"></script>

  <script src="/20nxskypqz/script.js"></script>
  <script src="/20nxskypqz/OrganizeDocumentsAutomatically/script.js"></script>
</body>
</html>
