<!DOCTYPE html>
<html lang="th" class="work-page">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Organize documents automatically - 20nxskypqz</title>

  <link rel="stylesheet" href="/20nxskypqz/styles.css" />

  <!-- Export libs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html-docx-js/0.4.1/html-docx.js" crossorigin="anonymous"></script>
</head>
<body class="light-mode work-page">

  <!-- Loader -->
  <div id="loader" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,.5); z-index:1000; align-items:center; justify-content:center;">
    <div class="card" style="text-align:center;">
      <div style="width:48px; height:48px; border:4px solid #0ea5e9; border-top-color:transparent; border-radius:999px; margin:0 auto 8px; animation:spin 1s linear infinite;"></div>
      <p id="loader-text">กำลังประมวลผล...</p>
    </div>
  </div>
  <style>@keyframes spin{to{transform:rotate(360deg)}}</style>

  <div data-include="/20nxskypqz/shared/header.html"></div>
  <div data-include="/20nxskypqz/shared/side-menu.html"></div>

  <main class="content">
    <header class="page-header">
      <h1>เครื่องมือสร้างเอกสารอัตโนมัติ</h1>
      <p class="muted" style="text-align:center; color:var(--muted)">เพิ่มเนื้อหา, จัดลำดับ, และดาวน์โหลดเอกสารของคุณ</p>
    </header>

    <!-- Control Panel -->
    <div id="control-panel" class="card" style="display:flex; justify-content:space-between; align-items:center; gap:10px;">
      <div class="relative">
        <button id="add-btn" class="drop-btn">
          <span class="material-symbols-outlined">add</span>
          เพิ่มเนื้อหา
        </button>
        <div id="add-menu" class="card" hidden style="position:absolute; top:100%; left:0; margin-top:8px; min-width:220px;">
          <a href="#" data-type="h-center" class="add-block-option" style="display:block; padding:8px 12px;">หัวเรื่อง (กลาง)</a>
          <a href="#" data-type="h1" class="add-block-option" style="display:block; padding:8px 12px;">หัวข้อหลัก</a>
          <a href="#" data-type="h2" class="add-block-option" style="display:block; padding:8px 12px;">หัวข้อย่อย</a>
          <a href="#" data-type="h4" class="add-block-option" style="display:block; padding:8px 12px;">หัวข้อย่อยของย่อย</a>
          <a href="#" data-type="p" class="add-block-option" style="display:block; padding:8px 12px;">เนื้อหา</a>
        </div>
      </div>

      <div class="btn-group" style="display:flex; gap:8px;">
        <button id="download-docx-btn" class="drop-btn">
          <span class="material-symbols-outlined">description</span>
          ดาวน์โหลด DOCX
        </button>
        <button id="download-pdf-btn" class="drop-btn">
          <span class="material-symbols-outlined">picture_as_pdf</span>
          ดาวน์โหลด PDF
        </button>
      </div>
    </div>

    <!-- Editor Area -->
    <section id="editor" class="card" style="min-height:40vh;">
      <div id="placeholder" style="text-align:center; color:#999;">คลิกปุ่ม “เพิ่มเนื้อหา” เพื่อเริ่มต้น</div>
    </section>
  </main>

  <div data-include="/20nxskypqz/shared/footer.html"></div>

  <script src="/20nxskypqz/script.js"></script>
  <script src="/20nxskypqz/OrganizeDocumentsAutomatically/script.js"></script>
</body>
</html>
