<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <title>Organize Documents Automatically</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="../styles.css" rel="stylesheet" />
  <link href="styles.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
  <div data-include="/shared/header.html"></div>
  <div data-include="/shared/side-menu.html"></div>

  <main class="content">
    <header class="hero">
      <h1 class="hero-title">เครื่องมือสร้างเอกสารอัตโนมัติ</h1>
      <p class="align-left">เพิ่มเนื้อหา จัดลำดับ และดาวน์โหลดเอกสารของคุณ</p>
    </header>

    <section class="card" id="toolbar">
      <button id="add-btn" class="btn btn-ghost">
        <span class="material-symbols-outlined">add</span> เพิ่มเนื้อหา
      </button>
      <div class="toolbar-actions" style="margin-top:10px;">
        <button id="download-docx-btn" class="btn btn-primary">
          <span class="material-symbols-outlined">docs</span> ดาวน์โหลด DOCX
        </button>
        <button id="download-pdf-btn" class="btn btn-danger" style="margin-left:8px;">
          <span class="material-symbols-outlined">picture_as_pdf</span> ดาวน์โหลด PDF
        </button>
      </div>
      <div id="add-menu" class="card" style="display:none; margin-top:10px;">
        <button class="add-block-option btn" data-type="h-center">หัวเรื่อง (กลาง)</button>
        <button class="add-block-option btn" data-type="h1">หัวข้อหลัก</button>
        <button class="add-block-option btn" data-type="h2">หัวข้อย่อย</button>
        <button class="add-block-option btn" data-type="h4">หัวข้อย่อยของย่อย</button>
        <button class="add-block-option btn" data-type="p">เนื้อหา</button>
      </div>
    </section>

    <section id="editor" class="card" style="min-height:60vh;">
      <div id="placeholder" class="text-center" style="color:#666;">คลิกปุ่ม "เพิ่มเนื้อหา" เพื่อเริ่มต้น</div>
    </section>

    <div id="loader" class="menu-overlay" style="display:none;">
      <div class="card" style="max-width:280px; margin:120px auto;">
        <div class="w-12 h-12" style="width:48px;height:48px;border:4px solid #60a5fa;border-top-color:transparent;border-radius:50%;margin:8px auto;animation:spin 1s linear infinite;"></div>
        <p id="loader-text" style="text-align:center;margin:8px 0 0;">กำลังประมวลผล...</p>
      </div>
    </div>
  </main>

  <div data-include="/shared/footer.html"></div>

  <script src="../script.js"></script>
  <script src="script.js"></script>
</body>
</html>
