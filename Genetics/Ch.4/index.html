<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>บทที่ 4 : โครโมโซมและสารพันธุกรรม (ฉบับเจาะลึก)</title>
    
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Niramit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Niramit:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            font-family: 'Niramit', sans-serif;
            background-color: #f1f5f9;
            color: #1e293b;
            line-height: 1.6;
        }
        .text-gradient {
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            background-image: linear-gradient(to right, #0d9488, #2563eb);
        }
        .sub-card {
            background-color: #f8fafc;
            border-left: 3px solid #cbd5e1;
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 0 0.5rem 0.5rem 0;
        }
        .arrow-flow {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-wrap: wrap;
            font-size: 0.9rem;
            color: #475569;
        }
        .arrow-flow span {
            background: #e2e8f0;
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Components
        const SectionHeader = ({ number, title, color }) => (
            <div className="flex items-center gap-4 mb-8 mt-12">
                <div className={`text-3xl font-bold px-4 py-2 rounded-lg text-white shadow-lg ${color}`}>
                    {number}
                </div>
                <div className="flex-1 border-b-2 border-slate-200 pb-2">
                    <h2 className="text-3xl font-bold text-slate-800">{title}</h2>
                </div>
            </div>
        );

        const DetailCard = ({ title, children, icon: Icon, colorClass = "text-slate-600" }) => (
            <div className="bg-white rounded-xl shadow-sm hover:shadow-md transition p-6 mb-6 border border-slate-200">
                <div className="flex items-center gap-3 mb-4 border-b border-slate-100 pb-3">
                    {Icon && <Icon className={`w-6 h-6 ${colorClass}`} />}
                    <h3 className="text-xl font-bold text-slate-800">{title}</h3>
                </div>
                <div className="text-slate-700 space-y-4">
                    {children}
                </div>
            </div>
        );

        const InfoBox = ({ title, children, type = "info" }) => {
            const styles = {
                info: "bg-blue-50 border-blue-200 text-blue-900",
                warning: "bg-amber-50 border-amber-200 text-amber-900",
                success: "bg-emerald-50 border-emerald-200 text-emerald-900",
                danger: "bg-rose-50 border-rose-200 text-rose-900"
            };
            return (
                <div className={`p-4 rounded-lg border ${styles[type]} text-sm`}>
                    <strong className="block mb-1 text-base">{title}</strong>
                    {children}
                </div>
            );
        };

        const ExperimentBox = ({ scientist, year, discovery }) => (
            <div className="border-l-4 border-violet-400 bg-violet-50 p-3 rounded-r-lg mb-3">
                <div className="flex justify-between items-start">
                    <span className="font-bold text-violet-900">{scientist}</span>
                    <span className="text-xs bg-white px-2 py-0.5 rounded text-violet-400 border border-violet-100">{year}</span>
                </div>
                <p className="text-sm text-slate-700 mt-1">{discovery}</p>
            </div>
        );

        const ProcessStep = ({ number, title, details, color = "bg-slate-200" }) => (
            <div className="flex gap-4 relative">
                <div className="flex flex-col items-center">
                    <div className={`w-8 h-8 rounded-full ${color} text-white flex items-center justify-center font-bold z-10 shadow-sm flex-shrink-0`}>
                        {number}
                    </div>
                    <div className="w-0.5 h-full bg-slate-200 -mt-1 -mb-1"></div>
                </div>
                <div className="pb-8 w-full">
                    <h5 className="font-bold text-lg text-slate-800 mb-1">{title}</h5>
                    <div className="text-slate-600 text-sm bg-slate-50 p-3 rounded border border-slate-100">
                        {details}
                    </div>
                </div>
            </div>
        );

        const App = () => {
            useEffect(() => {
                lucide.createIcons();
            }, []);

            const scrollTo = (id) => {
                const element = document.getElementById(id);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth' });
                }
            };

            return (
                <div className="min-h-screen pb-20">
                    {/* Navbar */}
                    <nav className="sticky top-0 z-50 bg-white/95 backdrop-blur-md border-b border-slate-200 shadow-sm">
                        <div className="max-w-6xl mx-auto px-4 h-16 flex items-center justify-between">
                            <div className="font-bold text-xl text-slate-800 flex items-center gap-2">
                                <i data-lucide="dna" className="text-indigo-600"></i>
                                <span>Biology <span className="text-indigo-600">Chapter 4</span></span>
                            </div>
                            <div className="hidden md:flex gap-1 text-sm font-medium">
                                {['โครโมโซม', 'DNA', 'สังเคราะห์โปรตีน', 'มิวเทชัน'].map((item, idx) => (
                                    <button key={idx} onClick={() => scrollTo(`sec-${idx+1}`)} className="px-4 py-2 hover:bg-indigo-50 text-slate-600 rounded-lg transition">
                                        {item}
                                    </button>
                                ))}
                            </div>
                        </div>
                    </nav>

                    {/* Header */}
                    <header className="bg-slate-900 text-white py-20 px-4 relative overflow-hidden">
                        <div className="absolute top-0 right-0 w-96 h-96 bg-indigo-600 rounded-full blur-[100px] opacity-20 transform translate-x-1/2 -translate-y-1/2"></div>
                        <div className="absolute bottom-0 left-0 w-96 h-96 bg-teal-500 rounded-full blur-[100px] opacity-20 transform -translate-x-1/2 translate-y-1/2"></div>
                        <div className="max-w-4xl mx-auto text-center relative z-10">
                            <h1 className="text-4xl md:text-5xl font-bold mb-4">โครโมโซมและสารพันธุกรรม</h1>
                        </div>
                    </header>

                    <main className="max-w-5xl mx-auto px-4 py-8">

                        {/* 4.1 Chromosome */}
                        <div id="sec-1">
                            <SectionHeader number="4.1" title="โครโมโซม (Chromosome)" color="bg-indigo-600" />
                            
                            <DetailCard title="ภาพรวมของโครงสร้างทางพันธุกรรม" icon={() => <i data-lucide="sitemap" className="w-6 h-6 text-indigo-600" />}>
                                <p className="mb-2 text-sm">ในร่างกายสิ่งมีชีวิตประกอบด้วยลำดับชั้นจากใหญ่ไปเล็ก คือ :</p>
                                <div className="arrow-flow">
                                    <span>สิ่งมีชีวิต (Organism)</span> ➜ <span>เซลล์ (Cell)</span> ➜ <span>นิวเคลียส</span> ➜ <span>โครโมโซม</span> ➜ <span>ดีเอ็นเอ (DNA)</span> ➜ <span>ยีน (Gene)</span>
                                </div>
                            </DetailCard>

                            <DetailCard title="4.1.1 รูปร่าง ลักษณะ และจำนวน" icon={() => <i data-lucide="scan-eye" className="w-6 h-6 text-indigo-600" />}>
                                <div className="grid md:grid-cols-2 gap-6">
                                    <div>
                                        <h5 className="font-bold text-indigo-700 text-sm mb-2">การมองเห็น</h5>
                                        <ul className="list-disc pl-5 text-sm space-y-1 text-slate-600">
                                            <li><strong>Interphase :</strong> เห็นเป็นเส้นใยโครมาทิน (Chromatin)</li>
                                            <li><strong>Metaphase :</strong> เห็นชัดที่สุด ขดตัวแน่นเป็นแท่งโครโมโซม</li>
                                        </ul>
                                        <h5 className="font-bold text-indigo-700 text-sm mt-4 mb-2">โครงสร้าง</h5>
                                        <ul className="list-disc pl-5 text-sm space-y-1 text-slate-600">
                                            <li><strong>Chromatid :</strong> 1 แท่งอาจมี 1 หรือ 2 โครมาทิด (Sister chromatids)</li>
                                            <li><strong>Centromere :</strong> รอยคอดเชื่อมโครมาทิด (ใช้นับจำนวนโครโมโซม)</li>
                                        </ul>
                                    </div>
                                    <div className="bg-slate-50 p-4 rounded-lg border border-slate-200">
                                        <h5 className="font-bold text-slate-800 text-sm mb-4 text-center">ประเภทโครโมโซม (แบ่งตามตำแหน่งเซนโทรเมียร์)</h5>
                                        <div className="grid grid-cols-2 gap-3 text-center text-xs">
                                            {/* Metacentric */}
                                            <div className="p-3 border rounded bg-white shadow-sm hover:shadow-md transition">
                                                <div className="h-16 w-1.5 bg-indigo-300 mx-auto relative mb-2 rounded-full">
                                                    <div className="absolute top-1/2 -translate-y-1/2 left-1/2 -translate-x-1/2 w-4 h-4 bg-indigo-600 rounded-full border-2 border-white shadow-sm" title="Centromere"></div>
                                                </div>
                                                <div className="font-bold text-indigo-700 mb-1">Metacentric</div>
                                                <div className="text-slate-500 text-[10px]">ตำแหน่งกึ่งกลาง<br/>(แขนยาวเท่ากัน)</div>
                                            </div>

                                            {/* Submetacentric */}
                                            <div className="p-3 border rounded bg-white shadow-sm hover:shadow-md transition">
                                                <div className="h-16 w-1.5 bg-indigo-300 mx-auto relative mb-2 rounded-full">
                                                    <div className="absolute top-[30%] -translate-y-1/2 left-1/2 -translate-x-1/2 w-4 h-4 bg-indigo-600 rounded-full border-2 border-white shadow-sm"></div>
                                                </div>
                                                <div className="font-bold text-indigo-700 mb-1">Submetacentric</div>
                                                <div className="text-slate-500 text-[10px]">ค่อนไปทางด้านหนึ่ง<br/>(แขนไม่เท่ากัน)</div>
                                            </div>

                                            {/* Acrocentric */}
                                            <div className="p-3 border rounded bg-white shadow-sm hover:shadow-md transition">
                                                <div className="h-16 w-1.5 bg-indigo-300 mx-auto relative mb-2 rounded-full">
                                                    <div className="absolute top-[15%] -translate-y-1/2 left-1/2 -translate-x-1/2 w-4 h-4 bg-indigo-600 rounded-full border-2 border-white shadow-sm"></div>
                                                </div>
                                                <div className="font-bold text-indigo-700 mb-1">Acrocentric</div>
                                                <div className="text-slate-500 text-[10px]">ใกล้ปลายมาก<br/>(แขนข้างหนึ่งสั้นกุด)</div>
                                            </div>

                                            {/* Telocentric */}
                                            <div className="p-3 border rounded bg-white shadow-sm hover:shadow-md transition">
                                                <div className="h-16 w-1.5 bg-indigo-300 mx-auto relative mb-2 rounded-full">
                                                    <div className="absolute top-0 -translate-y-1/2 left-1/2 -translate-x-1/2 w-4 h-4 bg-indigo-600 rounded-full border-2 border-white shadow-sm"></div>
                                                </div>
                                                <div className="font-bold text-indigo-700 mb-1">Telocentric</div>
                                                <div className="text-slate-500 text-[10px]">อยู่ที่ปลายสุด<br/>(รูปร่างเป็นแท่ง)</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </DetailCard>

                            <DetailCard title="4.1.2 ส่วนประกอบของโครโมโซม" icon={() => <i data-lucide="layers" className="w-6 h-6 text-indigo-600" />}>
                                <div className="space-y-4">
                                    <div className="sub-card">
                                        <h5 className="font-bold text-indigo-800 mb-1">ในยูแคริโอต (Eukaryote)</h5>
                                        <p className="text-sm">ประกอบด้วย <strong>DNA (1/3)</strong> + <strong>โปรตีน (2/3)</strong> โดยโปรตีนหลักคือ <strong>ฮิสโตน (Histone)</strong> ซึ่งมีประจุบวก จับกับ DNA ที่มีประจุลบ</p>
                                        <ul className="list-disc pl-5 mt-2 text-sm text-slate-600">
                                            <li><strong>Nucleosome :</strong> DNA พันรอบฮิสโตน 8 โมเลกุล</li>
                                            <li><strong>Chromatin :</strong> นิวคลีโอโซมขดตัวแน่นขึ้น</li>
                                        </ul>
                                    </div>
                                    <div className="sub-card !border-l-orange-300 !bg-orange-50">
                                        <h5 className="font-bold text-orange-800 mb-1">ในโพรแคริโอต (Prokaryote) เช่น แบคทีเรีย</h5>
                                        <ul className="list-disc pl-5 text-sm text-slate-600">
                                            <li>โครโมโซมเป็นวง (Circular DNA) 1 โมเลกุล อยู่ในไซโทพลาซึม</li>
                                            <li>ไม่มีฮิสโตน แต่มีโปรตีนอื่นช่วย</li>
                                            <li>อาจมี <strong>Plasmid</strong> (DNA วงแหวนขนาดเล็กนอกโครโมโซม)</li>
                                        </ul>
                                    </div>
                                    <p className="text-sm bg-indigo-50 p-2 rounded text-indigo-900">
                                        <strong>จีโนม (Genome) :</strong> สารพันธุกรรมทั้งหมดในเซลล์ (รวมในนิวเคลียส , ไมโทคอนเดรีย , คลอโรพลาสต์)
                                    </p>
                                </div>
                            </DetailCard>
                        </div>

                        {/* 4.2 DNA */}
                        <div id="sec-2">
                            <SectionHeader number="4.2" title="สารพันธุกรรม" color="bg-violet-600" />

                            <DetailCard title="4.2.1 การค้นพบสารพันธุกรรม" icon={() => <i data-lucide="microscope" className="w-6 h-6 text-violet-600" />}>
                                <ExperimentBox scientist="Friedrich Miescher" year="2412" discovery="พบสารในนิวเคลียสมี N และ P เรียกว่า 'Nuclein' ต่อมาคือ กรดนิวคลีอิก" />
                                <ExperimentBox scientist="Robert Feulgen" year="2457" discovery="ย้อมสี DNA ได้สีแดงติดที่โครโมโซม ➜ สรุปว่า DNA อยู่ที่โครโมโซม" />
                                <ExperimentBox scientist="Frederick Griffith" year="2471" discovery="ทดลองแบคทีเรียปอดบวมในหนู พบปรากฏการณ์ Transformation (สารจากสายพันธุ์ S ที่ตาย เปลี่ยน R ให้ก่อโรคได้)" />
                                <ExperimentBox scientist="Avery, MacLeod, McCarty" year="2487" discovery="พิสูจน์ต่อจากกริฟฟิท พบว่าเมื่อเติมเอนไซม์ DNase (ย่อย DNA) การแปลงพันธุ์หยุดชะงัก ➜ สรุป DNA คือสารพันธุกรรม" />
                            </DetailCard>

                            <DetailCard title="4.2.2 องค์ประกอบทางเคมีของ DNA" icon={() => <i data-lucide="flask-conical" className="w-6 h-6 text-violet-600" />}>
                                <p className="text-sm mb-3">DNA เป็นพอลินิวคลีโอไทด์ ประกอบด้วยหน่วยย่อย <strong>นิวคลีโอไทด์ (Nucleotide)</strong> 3 ส่วน :</p>
                                <div className="grid md:grid-cols-3 gap-4 text-sm">
                                    <div className="bg-violet-50 p-3 rounded">
                                        <strong className="block text-violet-700 mb-1">1. น้ำตาล</strong>
                                        ดีออกซีไรโบส (Deoxyribose)
                                    </div>
                                    <div className="bg-violet-50 p-3 rounded">
                                        <strong className="block text-violet-700 mb-1">2. หมู่ฟอสเฟต</strong>
                                        ทำให้มีประจุลบ
                                    </div>
                                    <div className="bg-violet-50 p-3 rounded">
                                        <strong className="block text-violet-700 mb-1">3. ไนโตรจีนัสเบส</strong>
                                        <ul className="text-xs list-disc pl-4 mt-1">
                                            <li><strong>Purine (2 วง) :</strong> A , G</li>
                                            <li><strong>Pyrimidine (1 วง) :</strong> C , T</li>
                                        </ul>
                                    </div>
                                </div>
                                <div className="mt-4 text-sm space-y-2">
                                    <p><strong>การเชื่อมต่อ :</strong> พันธะ <strong>Phosphodiester</strong> เชื่อมตำแหน่ง C5' กับ C3' (ทิศ 5' ➜ 3')</p>
                                    <p><strong>กฎของชาร์กาฟฟ์ :</strong> ปริมาณ A ≈ T และ C ≈ G เสมอ</p>
                                </div>
                            </DetailCard>

                            <DetailCard title="4.2.3 โครงสร้างของ DNA (Double Helix)" icon={() => <i data-lucide="dna" className="w-6 h-6 text-violet-600" />}>
                                <ul className="list-disc pl-5 text-sm space-y-2 text-slate-700">
                                    <li>เสนอโดย <strong>Watson & Crick</strong> (2496) อ้างอิงภาพ X-ray ของ <strong>Rosalind Franklin</strong></li>
                                    <li>เป็นเกลียวคู่ (Double Helix) เวียนขวา</li>
                                    <li>สายทั้งสองเรียงทิศตรงข้ามกัน (Antiparallel)</li>
                                    <li>ยึดกันด้วย <strong>พันธะไฮโดรเจน</strong>
                                        <ul className="list-none pl-4 mt-1 font-mono text-xs bg-slate-100 p-2 rounded w-fit">
                                            <li>A = T (2 พันธะ)</li>
                                            <li>C ≡ G (3 พันธะ - แข็งแรงกว่า)</li>
                                        </ul>
                                    </li>
                                </ul>
                            </DetailCard>
                        </div>

                        {/* 4.3 Synthesis */}
                        <div id="sec-3">
                            <SectionHeader number="4.3" title="สมบัติของสารพันธุกรรม" color="bg-emerald-600" />

                            <DetailCard title="4.3.1 การจำลอง DNA (DNA Replication)" icon={() => <i data-lucide="copy" className="w-6 h-6 text-emerald-600" />}>
                                <InfoBox title="Semiconservative (กึ่งอนุรักษ์)" type="success">
                                    DNA ใหม่ 1 โมเลกุล จะมีสายเก่า 1 สายและสายใหม่ 1 สายเสมอ (เกิดระยะ S ของ Interphase)
                                </InfoBox>
                                <div className="mt-6">
                                    <ProcessStep 
                                        number="1" 
                                        title="Helicase"
                                        color="bg-emerald-500"
                                        details="สลายพันธะไฮโดรเจนเพื่อคลายเกลียว DNA"
                                    />
                                    <ProcessStep 
                                        number="2" 
                                        title="SSB Protein"
                                        color="bg-emerald-500"
                                        details="จับสาย DNA เดี่ยวไว้ ไม่ให้กลับมาพันกันเอง"
                                    />
                                    <ProcessStep 
                                        number="3" 
                                        title="Primase"
                                        color="bg-emerald-500"
                                        details="สร้าง RNA Primer เพื่อเป็นจุดเริ่มต้นให้ DNA Polymerase ทำงาน"
                                    />
                                    <ProcessStep 
                                        number="4" 
                                        title="DNA Polymerase"
                                        color="bg-emerald-500"
                                        details={
                                            <div>
                                                นำนิวคลีโอไทด์มาต่อสายใหม่ <strong>(ทิศ 5' ➜ 3' เสมอ)</strong>
                                                <ul className="list-disc pl-4 mt-2 text-xs">
                                                    <li><strong>Leading Strand :</strong> สร้างยาวต่อเนื่อง (ทิศเดียวกับการคลายเกลียว)</li>
                                                    <li><strong>Lagging Strand :</strong> สร้างเป็นชิ้นสั้นๆ เรียกว่า <strong>Okazaki fragments</strong></li>
                                                </ul>
                                            </div>
                                        }
                                    />
                                    <ProcessStep 
                                        number="5" 
                                        title="DNA Ligase"
                                        color="bg-emerald-500"
                                        details="เชื่อมชิ้นส่วน Okazaki เข้าด้วยกันให้สมบูรณ์"
                                    />
                                </div>
                            </DetailCard>

                            <DetailCard title="4.3.2 การสังเคราะห์โปรตีน (Central Dogma)" icon={() => <i data-lucide="cpu" className="w-6 h-6 text-emerald-600" />}>
                                <div className="flex justify-center mb-6 bg-slate-100 p-3 rounded-lg text-sm font-bold text-slate-700">
                                    DNA ➜ Transcription ➜ mRNA ➜ Translation ➜ Protein
                                </div>
                                <div className="grid md:grid-cols-2 gap-6">
                                    <div className="bg-emerald-50 p-4 rounded-lg">
                                        <h4 className="font-bold text-emerald-800 mb-2 border-b border-emerald-200 pb-2">1. การถอดรหัส (Transcription)</h4>
                                        <ul className="text-sm space-y-2 list-disc pl-4">
                                            <li>เกิดใน <strong>นิวเคลียส</strong> โดย RNA Polymerase</li>
                                            <li>ใช้ DNA เป็นแม่แบบ สร้าง mRNA ทิศ 5' ➜ 3'</li>
                                            <li>ในยูแคริโอต ได้ pre-mRNA ต้องตัดส่วน Intron ออกก่อน เหลือแต่ Exon</li>
                                        </ul>
                                    </div>
                                    <div className="bg-emerald-50 p-4 rounded-lg">
                                        <h4 className="font-bold text-emerald-800 mb-2 border-b border-emerald-200 pb-2">2. การแปลรหัส (Translation)</h4>
                                        <ul className="text-sm space-y-2 list-disc pl-4">
                                            <li>เกิดที่ <strong>ไรโบโซม</strong> ในไซโทพลาซึม</li>
                                            <li>อ่านรหัสบน mRNA ทีละ 3 เบส <strong>(Codon)</strong></li>
                                            <li><strong>Start Codon :</strong> AUG (Methionine)</li>
                                            <li><strong>Stop Codon :</strong> UAA , UAG , UGA (หยุดสร้าง)</li>
                                        </ul>
                                    </div>
                                </div>
                                <div className="mt-4 text-sm bg-white p-3 rounded border">
                                    <strong>ชนิด RNA :</strong> <span className="text-emerald-600">mRNA</span> (แม่แบบ) , <span className="text-emerald-600">tRNA</span> (ขนส่งกรดอะมิโน) , <span className="text-emerald-600">rRNA</span> (องค์ประกอบไรโบโซม)
                                </div>
                            </DetailCard>
                        </div>

                        {/* 4.4 Mutation */}
                        <div id="sec-4">
                            <SectionHeader number="4.4" title="มิวเทชัน (Mutation)" color="bg-rose-600" />
                            
                            <DetailCard title="4.4.1 มิวเทชันระดับยีน (Gene Mutation)" icon={() => <i data-lucide="file-warning" className="w-6 h-6 text-rose-600" />}>
                                <div className="space-y-4">
                                    <div>
                                        <h5 className="font-bold text-rose-800 text-sm">ก. การแทนที่คู่เบส (Base-pair substitution)</h5>
                                        <ul className="list-disc pl-5 text-sm text-slate-700">
                                            <li><strong>Silent :</strong> กรดอะมิโนเหมือนเดิม (ไม่มีผล)</li>
                                            <li><strong>Missense :</strong> กรดอะมิโนเปลี่ยน (เช่น โลหิตจาง Sickle Cell : A เป็น T ➜ Glu เป็น Val)</li>
                                            <li><strong>Nonsense :</strong> กลายเป็นรหัสหยุด (Stop codon) โปรตีนสั้นลง</li>
                                        </ul>
                                    </div>
                                    <div>
                                        <h5 className="font-bold text-rose-800 text-sm">ข. การเพิ่ม/ลดนิวคลีโอไทด์ (Insertion/Deletion)</h5>
                                        <p className="text-sm text-slate-700 pl-5">เกิด <strong>Frameshift mutation</strong> (เลื่อนกรอบการอ่าน) ลำดับเปลี่ยนหมด รุนแรงมาก</p>
                                    </div>
                                </div>
                            </DetailCard>

                            <DetailCard title="4.4.2 มิวเทชันระดับโครโมโซม" icon={() => <i data-lucide="git-merge" className="w-6 h-6 text-rose-600" />}>
                                <div className="mb-4">
                                    <h5 className="font-bold text-slate-800 text-sm mb-2">1. เปลี่ยนแปลงโครงสร้าง</h5>
                                    <ul className="text-sm space-y-1 pl-4 list-disc text-slate-600">
                                        <li><strong>Deletion :</strong> ชิ้นส่วนหาย (เช่น Cri-du-chat แขนคู่ที่ 5 หาย ➜ ร้องเสียงแมว)</li>
                                        <li><strong>Duplication, Inversion, Translocation</strong></li>
                                    </ul>
                                </div>
                                <div>
                                    <h5 className="font-bold text-slate-800 text-sm mb-2">2. เปลี่ยนแปลงจำนวน (Aneuploidy)</h5>
                                    <p className="text-xs text-slate-500 mb-2">สาเหตุ : Non-disjunction (ไม่แยกคู่)</p>
                                    <div className="overflow-x-auto">
                                        <table className="w-full text-sm text-left text-slate-600 border rounded-lg overflow-hidden">
                                            <thead className="bg-slate-100 text-xs uppercase text-slate-700">
                                                <tr>
                                                    <th className="px-4 py-2">กลุ่มอาการ</th>
                                                    <th className="px-4 py-2">ความผิดปกติ</th>
                                                    <th className="px-4 py-2">ลักษณะ</th>
                                                </tr>
                                            </thead>
                                            <tbody className="divide-y divide-slate-100">
                                                <tr><td className="px-4 py-2 font-medium">Down's</td><td className="px-4 py-2">คู่ที่ 21 เกิน (Trisomy 21)</td><td className="px-4 py-2">ปัญญาอ่อน , ดั้งแบน</td></tr>
                                                <tr><td className="px-4 py-2 font-medium">Edward's</td><td className="px-4 py-2">คู่ที่ 18 เกิน</td><td className="px-4 py-2">ปากแหว่ง , นิ้วซ้อน</td></tr>
                                                <tr><td className="px-4 py-2 font-medium">Patau's</td><td className="px-4 py-2">คู่ที่ 13 เกิน</td><td className="px-4 py-2">ตาเล็ก , ปากแหว่ง</td></tr>
                                                <tr><td className="px-4 py-2 font-medium">Turner's</td><td className="px-4 py-2">XO (หญิง)</td><td className="px-4 py-2">เตี้ย , คอแผง , เป็นหมัน</td></tr>
                                                <tr><td className="px-4 py-2 font-medium">Klinefelter's</td><td className="px-4 py-2">XXY (ชาย)</td><td className="px-4 py-2">เต้านมโต , อัณฑะเล็ก</td></tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </DetailCard>
                        </div>

                        {/* Footer */}
                        <div className="text-center mt-12 mb-8 text-slate-400 text-sm">
                            <p>รวบรวมและเรียบเรียงจากสื่อการสอน สสวท. บทที่ 4 ชีววิทยา เล่ม 2</p>
                        </div>

                    </main>

                    {/* Scroll to Top */}
                    <button 
                        onClick={() => window.scrollTo({top: 0, behavior: 'smooth'})}
                        className="fixed bottom-6 right-6 bg-slate-800 hover:bg-slate-700 text-white p-3 rounded-full shadow-xl transition hover:scale-110 z-50"
                    >
                        <i data-lucide="arrow-up" className="w-5 h-5"></i>
                    </button>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
