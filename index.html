<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20nxskypqz</title>
    <link href="https://fonts.googleapis.com/css2?family=Niramit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Niramit', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #000000;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: linear-gradient(to right, red, orange);
            color: white;
            box-sizing: border-box;
        }
        .menu-toggle {
            font-size: 24px;
            cursor: pointer;
        }
        .content {
            text-align: center;
            padding: 20px;
            flex: 1;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .footer {
            text-align: center;
            padding: 10px 20px;
            background: linear-gradient(to right, red, orange);
            color: white;
            width: 100%;
            box-sizing: border-box;
            position: fixed;
            bottom: 0;
            left: 0;
        }
        .time-container {
            text-align: left;
            width: 100%;
            padding: 20px;
        }
        h1 {
            font-size: 32px;
        }
        h2 {
            font-size: 28px;
        }
        .time-display, .date-display {
            font-size: 16px;
            font-weight: normal;
        }
        p {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="menu-toggle">&#9776;</div>
    </div>
    <div class="content">
        <h1>Welcome to 20nxskypqz!</h1>
        <div class="time-container">
            <h2>Current Date and Time in Thailand</h2>
            <p id="date-display" class="date-display">Date: 2025-03-30</p>
            <p id="time-display" class="time-display">Time: 09:06:32</p>
        </div>
    </div>
    <div class="footer">
        &copy; 2025 20nxskypqz
    </div>

    <script src="script.js"></script>
    <script>
        // ฟังก์ชันเพื่ออัปเดตวันที่และเวลา
        function updateTime() {
            const now = new Date();
            const options = {
                timeZone: 'Asia/Bangkok',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            };
            const localTime = now.toLocaleTimeString('en-GB', options);
            const dateFormatted = now.toLocaleDateString('en-GB', { timeZone: 'Asia/Bangkok' });
            document.getElementById('date-display').textContent = `Date: ${dateFormatted}`;
            document.getElementById('time-display').textContent = `Time: ${localTime}`;
            requestAnimationFrame(updateTime);
        }

        // ใช้ requestAnimationFrame เพื่อให้การอัปเดตเวลาเป็นไปอย่างราบรื่น
        requestAnimationFrame(updateTime);
    </script>
</body>
</html>
