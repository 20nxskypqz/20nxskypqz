<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20nxskypqz</title>
    <link href="https://fonts.googleapis.com/css2?family=Niramit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Niramit', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #000000;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: linear-gradient(to right, red, orange);
            color: white;
            box-sizing: border-box;
        }
        .menu-toggle {
            font-size: 24px;
            cursor: pointer;
        }
        .content {
            text-align: center;
            padding: 20px;
            flex: 1;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .footer {
            text-align: center;
            padding: 10px 20px;
            background: linear-gradient(to right, red, orange);
            color: white;
            width: 100%;
            box-sizing: border-box;
            position: relative;
            bottom: 0;
            left: 0;
        }
        .time-container {
            text-align: left;
            width: 100%;
            padding: 20px;
        }
        h1 {
            font-size: 32px;
        }
        h2 {
            font-size: 28px;
        }
        .time-display, .date-display {
            font-size: 16px;
            font-weight: normal;
        }
        p {
            font-size: 16px;
        }
        .video-container {
            margin: 20px 0;
            width: 100%;
            max-width: 560px;
            height: 315px;
        }
        .video-container iframe {
            width: 100%;
            height: 100%;
        }
        .countdown {
            font-size: 24px;
            margin-top: 20px;
            text-align: left; /* ขยับไปด้านซ้าย */
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="menu-toggle">&#9776;</div>
    </div>
    <div class="content">
        <h1>Welcome to 20nxskypqz!</h1>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/I2uS5IhzVCg?si=89MB3GX2VKspUdpV" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="time-container">
            <h2>Current Date and Time in Thailand</h2>
            <p id="date-display" class="date-display">Date: 2025-03-30</p>
            <p id="time-display" class="time-display">Time: 09:06:32</p>
        </div>
        <div class="countdown">
            <h2>Countdown to New Year 2026</h2>
            <p id="countdown-display">Loading...</p>
        </div>
    </div>
    <div class="footer">
        &copy; 2025 20nxskypqz
    </div>

    <script src="script.js"></script>
    <script>
        // ฟังก์ชันเพื่ออัปเดตวันที่และเวลา
        function updateTime() {
            const now = new Date();
            const options = {
                timeZone: 'Asia/Bangkok',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            };
            const localTime = now.toLocaleTimeString('en-GB', options);
            const dateFormatted = now.toLocaleDateString('en-GB', { timeZone: 'Asia/Bangkok' });
            document.getElementById('date-display').textContent = `Date: ${dateFormatted}`;
            document.getElementById('time-display').textContent = `Time: ${localTime}`;
            requestAnimationFrame(updateTime);
        }

        // ฟังก์ชันเพื่อคำนวณและแสดงเวลาถอยหลัง
        function updateCountdown() {
            const now = new Date();
            const nextYear = now.getFullYear() + 1;
            const newYear = new Date(`January 1, ${nextYear} 00:00:00`).getTime();
            const timeLeft = newYear - now.getTime();

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById('countdown-display').textContent = `Days: ${days}, Hours: ${hours}, Minutes: ${minutes}, Seconds: ${seconds}`;
            requestAnimationFrame(updateCountdown);
        }

        // ใช้ requestAnimationFrame เพื่อให้การอัปเดตเวลาและการนับถอยหลังเป็นไปอย่างราบรื่น
        requestAnimationFrame(updateTime);
        requestAnimationFrame(updateCountdown);
    </script>
</body>
</html>
