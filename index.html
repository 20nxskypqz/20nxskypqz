<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20nxskypqz</title>
    <link href="https://fonts.googleapis.com/css2?family=Niramit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Niramit', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #000000;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: linear-gradient(to right, red, orange);
            color: white;
            box-sizing: border-box;
        }
        .menu-toggle {
            font-size: 24px;
            cursor: pointer;
        }
        .content {
            text-align: center;
            padding: 20px;
            flex: 1;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .footer {
            text-align: center;
            padding: 10px 20px;
            background: linear-gradient(to right, red, orange);
            color: white;
            width: 100%;
            box-sizing: border-box;
            position: fixed;
            bottom: 0;
            left: 0;
        }
        .time-container {
            text-align: left;
            width: 100%;
            padding: 20px;
        }
        iframe.time-iframe {
            border: none;
            width: 100%;
            height: 50px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="menu-toggle">&#9776;</div>
    </div>
    <div class="content">
        <h1>Welcome to 20nxskypqz!</h1>
        <div class="time-container">
            <h2>Current Time in Thailand</h2>
            <iframe src="https://time.is/Thailand" class="time-iframe"></iframe>
        </div>
    </div>
    <div class="footer">
        &copy; 2025 20nxskypqz
    </div>

    <script src="script.js"></script>
</body>
</html>
