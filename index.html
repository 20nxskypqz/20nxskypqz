<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20nxskypqz</title>
    <link href="https://fonts.googleapis.com/css2?family=Niramit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Niramit', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px 20px;
            background: linear-gradient(to right, red, orange);
            color: white;
            box-sizing: border-box;
        }
        .menu-toggle {
            font-size: 24px;
            cursor: pointer;
        }
        .day-night-toggle {
            cursor: pointer;
            background-color: white;
            color: black;
            padding: 5px 10px;
            border-radius: 5px;
            margin-left: auto; /* Move the Day/Night toggle to the right */
        }
        .content {
            text-align: center;
            padding: 20px;
            flex: 1;
            width: 100%;
            box-sizing: border-box;
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            margin: 0 10px;
            text-decoration: none;
            color: #007bff;
        }
        .footer {
            text-align: center;
            padding: 10px 20px;
            background: linear-gradient(to right, red, orange);
            color: white;
            width: 100%;
            box-sizing: border-box;
            position: fixed;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="menu-toggle">&#9776;</div>
        <div class="day-night-toggle">Day/Night Mode</div>
    </div>
    <div class="content">
        <h1>Welcome to 20nxskypqz!</h1>
        <p>This is my personal website for work and study.</p>
        <div class="links">
            <h2>Quick Links</h2>
            <a href="https://www.google.com" target="_blank">Google</a>
            <a href="https://www.github.com" target="_blank">GitHub</a>
            <a href="https://www.stackoverflow.com" target="_blank">Stack Overflow</a>
        </div>
    </div>
    <div class="footer">
        &copy; 2025 20nxskypqz
    </div>

    <div class="controls">
        <label for="sync">Sync &lt;body&gt;</label>
        <input id="sync" type="checkbox" checked>
    </div>
    <button class="toggle" aria-pressed="false" title="Toggle Dark Mode">
        <span class="toggle__content">
            <!-- SVG content -->
        </span>
    </button>

    <script src="script.js"></script>
</body>
</html>
