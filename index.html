<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20nxskypqz</title>
    <link href="https://fonts.googleapis.com/css2?family=Niramit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Niramit', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #000000;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: #000000;
            color: white;
            box-sizing: border-box;
        }
        .menu-toggle {
            font-size: 24px;
            cursor: pointer;
        }
        .day-night-toggle {
            cursor: pointer;
            width: 60px;
            height: 30px;
            border-radius: 30px;
            background: linear-gradient(to right, #ffcc00, #ff9900);
            position: relative;
            margin-left: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #000000; /* Add border */
            transition: all 0.5s ease; /* Add animation */
        }
        .day-night-toggle::before {
            content: "‚òÄÔ∏è";
            position: absolute;
            font-size: 20px;
            transition: all 0.5s ease; /* Add animation */
        }
        .day-night-toggle.night {
            background: linear-gradient(to right, #000066, #0000cc);
            border: 2px solid #ffffff; /* Change border color */
        }
        .day-night-toggle.night::before {
            content: "üåô";
        }
        .content {
            text-align: center;
            padding: 20px;
            flex: 1;
            width: 100%;
            box-sizing: border-box;
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            margin: 0 10px;
            text-decoration: none;
            color: #0000ff;
        }
        .footer {
            text-align: center;
            padding: 10px 20px;
            background: #000000;
            color: white;
            width: 100%;
            box-sizing: border-box;
            position: fixed;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="menu-toggle">&#9776;</div>
        <div class="day-night-toggle" id="dayNightToggle"></div>
    </div>
    <div class="content">
        <h1>Welcome to 20nxskypqz!</h1>
        <p>This is my personal website for work and study.</p>
        <div class="links">
            <h2>Quick Links</h2>
            <a href="https://www.google.com" target="_blank">Google</a>
            <a href="https://www.github.com" target="_blank">GitHub</a>
            <a href="https://www.stackoverflow.com" target="_blank">Stack Overflow</a>
        </div>
    </div>
    <div class="footer">
        &copy; 2025 20nxskypqz
    </div>

    <script src="script.js"></script>
</body>
</html>
